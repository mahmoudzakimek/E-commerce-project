<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
      Username: test<br />
      Password: test<br />
  </div>
  <div class="card">
      <h4 class="card-header">Basic Auth Login Example</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" >
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid': (loginForm.get('username')?.touched ||
                  loginForm.get('username')?.dirty) && !loginForm.get('username')?.valid }"  />
                  <span class="invalid-feedback ">
                    <span *ngIf="loginForm?.get('username')?.errors?.['required'] " >
                        Please enter your first name.
                    </span>
                    <span *ngIf="loginForm?.get('username')?.errors?.['minlength']">
                        The first name must be longer than 3 characters.
                    </span>
                  </span>          
                </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control"  [ngClass]="{'is-invalid': (loginForm.get('password')?.touched ||
                  loginForm.get('password')?.dirty) && !loginForm.get('password')?.valid }" />
                  <span class="invalid-feedback ">
                    <span *ngIf="loginForm?.get('username')?.errors?.['required'] " >
                        Please enter your password.
                    </span>
                    <span *ngIf="loginForm?.get('username')?.errors?.['minlength']">
                        The password must be longer than 3 characters.

                    </span>
                  </span>      
              </div>
              <button [disabled]="!loginForm.valid"  (click)="login()"  class="btn btn-primary mt-1">
                  Login
              </button>
          </form>
      </div>
  </div>
</div>

<p>{{loginForm.value| json}} </p>
