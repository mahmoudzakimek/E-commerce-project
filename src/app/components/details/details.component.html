<section class="vh-100" style="background-color: #fdccbc;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <!-- <p><span class="h2">Shopping Cart </span><span class="h4">(1 item in your cart)</span></p> -->
        <h4>product details</h4>
        <div class="card mb-4">
          <div class="card-body p-4">

            <div class="row align-items-center">
              <div class="col-md-3">
                <img src="{{details.images[0]}}"
                  class="img-fluid" alt="Generic placeholder image">
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <h3 class="small text-muted mb-4 pb-2">Name</h3>
                  <p class="lead fw-normal mb-0">{{details.title}}</p>
                </div>
              </div>
              <div class="col-md-3 d-flex justify-content-center">
                <div>
                  <h3 class="small text-muted mb-4 pb-2">Color</h3>
                  <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                    {{details.description}}</p>
                </div>
              </div>

              <div class="col-md-3 d-flex justify-content-center">
                <div>
                  <h3 class="small text-muted mb-4 pb-2">Price</h3>
                  <p class="lead fw-normal mb-0">${{details.price}}</p>
                </div>
              </div>

            </div>

          </div>
        </div>



        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-light btn-lg me-2">Back</button>
          <button type="button" class="btn btn-primary btn-lg">Add to cart</button>
        </div>

      </div>
    </div>
  </div>
</section>
